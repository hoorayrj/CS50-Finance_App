{% extends "layout.html" %}

{% block title %}
    Stock Lookup
{% endblock %}

{% block main %}
    <form action=/quote method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol (XXXX)" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
